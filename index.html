<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To The List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>

<body class="p-0 m-0 w-100 min-vh-100 d-flex flex-column justify-content-center align-items-center bg-dark">

    <div class="container">
        <div class="card shadow-lg p-4">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary p-3 rounded">
                <div class="container-fluid justify-content-center">
                    <h1 class="card-title fw-bolder text-center text-white">Aplikasi To The List</h1>
                </div>
            </nav>

            <div class="card-body mt-4">
                <form action="" id="form-list" class="mx-auto">

                    <div class="mb-4 text-center">
                        <label for="tulis-list" class="fw-bold text-black mb-3 fs-4">Mau Ngerjain Apa Hari Ini</label>
                        <input type="text" class="form-control w-100 w-md-75 mx-auto mb-3" id="tulis-list" placeholder="Tulis Sesuatu Disini...">
                        <div class="form-text mb-3">Tulis Sesuatu yang mau dikerjakan hari ini</div>
                    </div>

                    <div class="d-flex flex-column flex-sm-row justify-content-center align-items-center m-auto gap-3 mb-4">
                        <button type="submit" class="btn btn-outline-primary w-100 w-sm-25" id="sub">Tambahkan</button>
                        <button type="button" class="btn btn-outline-danger w-100 w-sm-25" id="hapus">Hapus Semua List</button>
                    </div>

                    <ul id="tasklist" class="list-group mx-auto" style="max-width: 500px; gap: 20px ;"></ul>

                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
